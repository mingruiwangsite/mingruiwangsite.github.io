<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh">
	<head>
		<title>简繁转换 利用维基百科词库 - Mingrui Wang</title>
		<script src="zh2l.js"></script>
		<script src="zh2Hant.js"></script>
		<script src="zh2Hans.js"></script>
        <script>function c(w) {
            a = text.value;
            ba = 0;
            if (w == "zh2Hant") {
                ba = "10447"
            }
            if (w == "zh2Hans") {
                ba = "6815"
            }
            if (w == "zh2TW") {
                ba = "913"
            }
            if (w == "zh2HK") {
                ba = "2990"
            }
            if (w == "zh2CN") {
                ba = "613"
            }
            if (w == "zh2SG") {
                ba = "387"
            }
            for (na = 0; na < ba; na++) {
                a = a.replace(window.eval("/" + window.eval(w).words[window.eval(na)].t + "/g"), window.eval(w).words[window.eval(na)].c)
            }
        }    </script>
    </head>
	<body>
		<h1 style="color:green">简体/繁体（正体）转换工具</h1>

		<textarea id="text" rows="15" cols="80" ></textarea><br />
		<input type="button" value="轉化為臺灣正體"  xml:lang="zh-tw" onClick="c('zh2Hant');text.value=a;c('zh2TW');text.value=a"/ >
		<input type="button" value="转化为大陆简体"  xml:lang="zh-cn" onClick="c('zh2Hans');text.value=a;c('zh2CN');text.value=a"/ >
		<input type="button" value="轉化為香港正體"  xml:lang="zh-hk" onClick="c('zh2Hant');text.value=a;c('zh2HK');text.value=a"/ >
		<input type="button" value="转化为新加坡简体"  xml:lang="zh-sg" onClick="c('zh2Hans');text.value=a;c('zh2SG');text.value=a"/ >
		<input type="button" value="轉化為正體中文"  xml:lang="zh-Hant" onClick="c('zh2Hant');text.value=a"/ >
		<input type="button" value="转化为简体字"  xml:lang="zh-Hans" onClick="c('zh2Hans');text.value=a"/ >
	<p>简繁并非一一对应的关系。如，“穀”简化了“谷”，而原本繁体字中就存在“谷”字（山谷）。还有一些用词的变化如大陆说“软件”对应台湾的“軟體”，香港的“軟件”。本工具利用<a href="http://meta.wikimedia.org/wiki/Automatic_conversion_between_simplified_and_traditional_Chinese">维基媒体</a>的词库对这些对应的变化进行替换，之后再进行单字的简繁转换。

</html>
